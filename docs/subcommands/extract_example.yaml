# Example configuration file for `reshapr extract` sub-command

dataset:
  model profile: SalishSeaCast-201812.yaml
  time base: day
  variables group: biology

dask cluster: salish_cluster.yaml

start date: 2015-01-01
end date: 2015-01-10

extract variables:
  - diatoms
  - nitrate

include lons lats: True

extracted dataset:
  name: SalishSeaCast_day_avg_diatoms
  description: Day-averaged diatoms biomass and nitrate extracted from SalishSeaCast v201812 hindcast
