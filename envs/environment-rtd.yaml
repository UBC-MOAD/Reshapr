# conda environment description file for readthedocs build environment

name: reshapr-dev-rtd

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python=3.10

  # readthedocs packages
  - mock
  - pillow
  - pip
  - sphinx
  - sphinx_rtd_theme=1.1.1
  - sphinx-notfound-page
  - pip:
      - recommonmark
      - readthedocs-sphinx-ext
